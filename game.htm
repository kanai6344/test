<!DOCTYPE html>
<html>
<head>
  <title>Click Game</title>
</head>
<body>
  <h1>Click the Button!</h1>
  <button onclick="increment()">Click Me</button>
  <p>Score: <span id="score">0</span></p>

  <script>
    let score = 0;
    function increment() {
      score++;
      document.getElementById("score").innerText = score;
    }
  </script>
</body>
</html>
