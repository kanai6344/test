<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Demo</title>
  <style>
    body { transition: background 0.3s, color 0.3s; }
    .dark { background: #121212; color: white; }
  </style>
</head>
<body>
  <button onclick="toggleMode()">Toggle Dark Mode</button>
  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
